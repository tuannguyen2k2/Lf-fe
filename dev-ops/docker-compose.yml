version: '2'

networks:
  default_network:
    external: true
    name: server_network
    
services:
  lv_shop_cms:
    container_name: {CONTAINER_NAME}
    image: {CONTAINER_IMAGE}:1.0
    restart: always
    mem_limit: 200m
    networks:
        - default_network
    ports:
      - "192.168.0.10:{PORT}:{PORT}"
    #tty: true
    #command: /bin/bash
